{% block title %} Авторизация {% endblock %}

    <div class="enter">
        <h1>Авторизация</h1>
        <form action="">
            <label for="first">
                Логин:
            </label>
            <input type="text" id="first" name="first"
                placeholder="Введите ваш логин" required>

            <label for="password">

            </div>
        </form>

        <p>У вас еще нет аккаунта?
